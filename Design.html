<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Design</title>
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        .bgimg {
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url('homebg.JPG');
          min-height: 100%;
        }
</style>
</head>
<body>
        <!-- Menu icon to open sidebar -->
        <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>
        <!-- Sidebar with image -->
        <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
            <div class="bgimg"></div>
        </nav>
  
    <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
        <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
            <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
                <i class="fa fa-remove"></i>
            </a>
        <div class="w3-bar-block w3-center">
        <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
        <a href="Portfolio.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Portfolio</a>
        <a href="About.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
        <a href="Contact.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
        </div>
    </nav>
        <!-- Portfolio Section -->
    <div class="w3-main w3-padding-large" style="margin-left:40%">
    <div class="w3-padding-32 w3-content" id="portfolio">
        <h1 class="w3-text-grey">Gallery</h1>
        <hr class="w3-opacity">
        <img src="homebg.JPG" class="w3-image w3-hide-large w3-hide-small w3-round" style="display:block;width:60%;margin:auto;">
        <img src="homebg.JPG" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000" height="1333">
    
        <!-- Grid for photos -->
        <div class="w3-row-padding" style="margin:0 -16px">
        
        <div class="w3-half">
            <img src="./Portfolio Items/Astronaut 3.gif" style="width:100%"> 
            <img src="./Portfolio Items/richMedieval.png" style="width:100%">
            <img src="./Portfolio Items/Astronaut 1.gif" style="width:100%"> 
            <img src="./Portfolio Items/COWAN_002_Final_Variations.jpg" style="width:100%;margin-top:10px"> 
        </div>

        <div class="w3-half">    
            <img src="./Portfolio Items/poorMedieval.png" style="width:100%">
            <img src="./Portfolio Items/Astronaut 2.gif" style="width:100%">
            <img src="./Portfolio Items/highFantasy.png" style="width:100%"> 
        </div>
        <!-- End photo grid -->
        </div>
    <!-- End Portfolio Section -->
    </div>
    </div>
    <script>
        // Open and close sidebar
        function openNav() {
          document.getElementById("mySidebar").style.width = "60%";
          document.getElementById("mySidebar").style.display = "block";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.display = "none";
        }
        </script> 
</body>
</html>
